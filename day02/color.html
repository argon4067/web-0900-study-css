<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>색상(color)</title>
  <style>
    #container {
      /* background-color: #00FFFF; */
      /* raba에서 a는 alpha값으면 투명도 0~1 1==100% */
      background-color: rgba(0,255,255,0.1);
      border: solid 1px #000;
      height: 100px;
      width: 100px;
    }



  </style>
</head>
<body>
  <!-- 실습-->
  <!--6진수 표현법으로 cyan컬러의 배경 컬러를 가진 100px, 100px의 box만들기-->
  <!-- 테두리의 선은 1px의 solid, black을 갖는다.-->
   <div class="box" id="container"></div>

</body>
</html>
